<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script src="./three.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js" integrity="sha512-0tlhMhMGPohLm/YwaskxH7jJuUGqU/XPTl+HE0dWrhGbpEBRIZYMQdbHC0CmyNPzZKTBd8JoVZnvMcL7hzlFOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
    // import * as THREE from "./three.js"
    import *  as THREE from "https://cdn.skypack.dev/three"
    // import *  as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.module.js"

    const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry( 2, 2, 2 );
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			const geo = new THREE.CylinderGeometry( 2, 2, 5, 3 );
            const mat = new THREE.MeshBasicMaterial( {color: 0xffff00} );
            const cylinder = new THREE.Mesh( geo, mat );
            scene.add( cylinder );

			const ge = new THREE.RingGeometry( 1, 3, 10 );
            const ma = new THREE.MeshBasicMaterial( { color: 0xCD6713, side: THREE.DoubleSide } );
            const mesh = new THREE.Mesh( ge, ma );
            scene.add( mesh );

			camera.position.z = 10;
	        cylinder.position.x = 9;
			mesh.position.x = -7;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				cube.rotation.z += 0.09;

				cylinder.rotation.x += 0.02;
				cylinder.rotation.y += 0.04;
				cylinder.rotation.z += 0.02;

			    mesh.rotation.x += 0.1;
				mesh.rotation.y += 0.03;
				mesh.rotation.z += 0.03;

				renderer.render( scene, camera );
			};

			animate();
    
    </script>
</body>
</html>
